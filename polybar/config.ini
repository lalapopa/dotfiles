include-file = $HOME/.config/polybar/colors.ini

[bar/main]
height = 30pt

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt
padding-right = 1
padding-top= 5
module-margin = 1 
enable-ipc = true
strip-wsnumbers = true

modules-left = xworkspaces 
modules-right = pulseaudio battery wlan eth xkeyboard date

include-file = $HOME/.config/polybar/fonts.ini
include-file = $HOME/.config/polybar/modules/battery.ini
include-file = $HOME/.config/polybar/modules/date.ini
include-file = $HOME/.config/polybar/modules/pulseaudio.ini
include-file = $HOME/.config/polybar/modules/network.ini
include-file = $HOME/.config/polybar/modules/xmodules.ini

[settings]
screenchange-reload = true
pseudo-transparency = true


; vim:ft=dosini
