[module/battery]
type = internal/battery
battery = BAT0
adapter = AC

full-at = 98 
low-at = 20

poll-interval=5

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

format-charging-foreground = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
format-full-foreground = ${colors.foreground}

format-full = "<ramp-capacity> 100%"

label-charging = "%percentage%%"
label-discharging = %percentage%%

ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""

animation-charging-0 = %{F#3e8701}%{F-}
animation-charging-1 = %{F#3e8701}%{F-}
animation-charging-2 = %{F#3e8701}%{F-}
animation-charging-3 = %{F#3e8701}%{F-}
animation-charging-4 = %{F#3e8701}%{F-}

animation-charging-framerate = 800 

bar-capacity-width = 10 

